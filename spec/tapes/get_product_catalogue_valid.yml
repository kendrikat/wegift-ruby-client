        opakowania, \u2022 dostarczania prasy, \u2022 um\u00f3w dotycz\u0105cych \u015bwiadcze\u0144,
        za kt\u00f3re cena lub wynagrodzenie zale\u017cy wy\u0142\u0105cznie od ruchu
        cen na rynku finansowym, \u2022 \u015bwiadcze\u0144 o w\u0142a\u015bciwo\u015bciach
        okre\u015blonych przez internaut\u0119 w z\u0142o\u017conym przez niego zam\u00f3wieniu
        lub \u015bci\u015ble zwi\u0105zanych z jego osob\u0105. 2.W zwi\u0105zku z
        powy\u017cszym, prawo do odst\u0105pienia od umowy nie znajduje zastosowania
        w przypadku nast\u0119puj\u0105cych produkt\u00f3w = \u2022 Karty Podarunkowe
        spersonalizowane \u2022 Karty Podarunkowe ca\u0142kowicie lub cz\u0119\u015bciowo
        wykorzystane przed up\u0142ywem terminu odst\u0105pienia. 3.Prawo odst\u0105pienia
        od umowy b\u0119dzie wykonywane na koszt Klienta zgodnie z warunkami opisanymi
        poni\u017cej. Decathlon nie przyjmuje \u017cadnych przesy\u0142ek przes\u0142anych
        \u201eza pobraniem\u201d. 4. Klientowi, kt\u00f3ry pragnie skorzysta\u0107
        z prawa do odst\u0105pienia od umowy, zaleca si\u0119 poinformowanie o tym
        Decathlon potwierdzeniem mailowym zawieraj\u0105cym numer zam\u00f3wienia.
        5.Zwr\u00f3cona zostaje ca\u0142kowita kwota zam\u00f3wienia (\u0142\u0105cznie
        z kosztem dostawy). W przypadku cz\u0119\u015bciowego zwrotu zam\u00f3wienia
        Decathlon zwr\u00f3ci Klientowi kwot\u0119 koszt\u00f3w dostawy (w stron\u0119
        \"tam\") proporcjonalnie do ca\u0142kowitej kwoty zam\u00f3wienia. 6. Zwrot
        pieni\u0119dzy zostanie dokonany w terminie nieprzekraczaj\u0105cym 30 dni
        od daty, w kt\u00f3rej klient skorzysta\u0142 z prawa do odst\u0105pienia
        od umowy, pod warunkiem otrzymania zwrotu kompletnego produktu w oryginalnym
        opakowaniu, w idealnym stanie, i pod warunkiem zap\u0142aty za faktycznie
        otrzymane produkty. Zwrot produkt\u00f3w dokonywany jest na wy\u0142\u0105czn\u0105
        odpowiedzialno\u015b\u0107 Klienta. Uszkodzone i niedostarczone Karty Podarunkowe
        nie podlegaj\u0105 zwrotowi pieni\u0119dzy ani wymianie. Zostan\u0105 one
        odes\u0142ane do Klienta. Klient zobowi\u0105zany jest na swoj\u0105 wy\u0142\u0105czn\u0105
        odpowiedzialno\u015b\u0107 odes\u0142a\u0107 Kart\u0119 Podarunkow\u0105,
        wraz z faktur\u0105 i danymi bankowymi do przelewu, w oryginalnym opakowaniu,
        na adres: DECATHLON sp. z o.o. ul. Geodezyjna 76 03-290 Warszawa Polska Wszystkie
        koszty przesy\u0142ki zwrotnej ponosi Klient. Klient mo\u017ce wybra\u0107
        spos\u00f3b odes\u0142ania produktu do DECATHLON. DECATHLON nie pokrywa kosztu
        przesy\u0142ki zwrotnej i nie ponosi odpowiedzialno\u015bci za niedostarczenie
        paczki. Klient jest odpowiedzialny za odpowiednie zapakowanie produktu, kt\u00f3re
        musi zosta\u0107 wykonane w taki spos\u00f3b, aby produkt podczas transportu
        nie by\u0142 nara\u017cony na zniszczenie. Wszelkie koszty i ryzyka zwi\u0105zane
        ze zwrotem produktu ponosi Klient. D.Faktura: Faktura wystawiana jest na Klienta
        (nazwisko, adres wskazane przez Klienta przy zak\u0142adaniu konta Klienta)
        po zatwierdzeniu zam\u00f3wienia. Nast\u0119pnie dost\u0119pna jest na koncie
        Klienta, sk\u0105d Klient mo\u017ce j\u0105 pobra\u0107. III. Personalizacja
        Kart Podarunkowych: Decathlon proponuje swoim Klientom personalizacj\u0119
        Karty(Kart) Podarunkowej(-ych) wed\u0142ug poni\u017cej okre\u015blonych zasad:
        A. Celem zakupu Karty Podarunkowej spersonalizowanej Klient jest zobowi\u0105zany
        zaznaczy\u0107 tak\u0105 opcj\u0119 w trakcie zakupu Karty Podarunkowej. B.Personalizacja
        Karty Podarunkowej polega na umieszczeniu na Karcie Podarunkowej zdj\u0119cia
        wybranego przez Klienta lub umieszczenie wybranego przez Klienta tekstu. Proponowane/-y
        zdj\u0119cie/obraz i zredagowany tekst nie mog\u0105 w \u017cadnym razie narusza\u0107
        dobrych obyczaj\u00f3w, godno\u015bci ludzkiej i warto\u015bci Decathlon oraz
        grupy Decathlon, ochrony os\u00f3b nieletnich i ich wizerunku oraz jakichkolwiek
        maj\u0105cych zastosowanie przepis\u00f3w z zakresu porz\u0105dku publicznego.
        W zwi\u0105zku z powy\u017cszym nast\u0119puj\u0105ce elementy b\u0119d\u0105
        ka\u017cdorazowo odrzucane przez Decathlon: tre\u015bci o charakterze wulgarnym,
        oszczerczym, obel\u017cywym, obscenicznym, rasistowskim lub ksenofobicznym,
        pornograficznym, nielegalnym lub mog\u0105cym by\u0107 nielegalnym, nak\u0142aniaj\u0105cym
        do konsumpcji alkoholu, wyrob\u00f3w tytoniowych, lub - szerzej rzecz ujmuj\u0105c
        - wszelkie elementy uznawane za sprzeczne z etyk\u0105 i z prawem. Decathlon
        odmawia r\u00f3wnie\u017c powielania wszelkich element\u00f3w lub tre\u015bci
        \u2022 maj\u0105cych konotacje polityczne, zwi\u0105zkowe lub religijne; i/lub
        \u2022 celuj\u0105cych, przy u\u017cyciu jakichkolwiek \u015brodk\u00f3w,
        w jednostki ludzkie, w tym w znane osobowo\u015bci; i/lub \u2022 logo i nazw
        firm. Odmowa wykonania zamawianej us\u0142ugi przez Decathlon nie skutkuje
        w tym przypadku \u017cadnym odszkodowaniem na rzecz Klienta, na co Klient
        wyra\u017ca zgod\u0119. C.Korzystanie z Kart Podarunkowych i opakowa\u0144
        podarunkowych spersonalizowanych w jakikolwiek spos\u00f3b (oznakowanie, tekst,
        zdj\u0119cia, obrazki, logo, imiona\u2026) na \u017cyczenie Klienta mo\u017ce
        skutkowa\u0107 poci\u0105gni\u0119ciem go do odpowiedzialno\u015bci, a w szczeg\u00f3lno\u015bci,
        \u017ce prawa prywatne i prawa w\u0142asno\u015bci intelektualnej os\u00f3b
        trzecich mog\u0105 chroni\u0107 ca\u0142o\u015b\u0107 lub cz\u0119\u015b\u0107
        element\u00f3w, kt\u00f3re Klient chce zamie\u015bci\u0107 w ramach personalizacji
        na zamawianych Kartach Podarunkowych. D.Zaleca si\u0119 Klientowi zasi\u0119gni\u0119cie
        porady u specjalisty w tych dziedzinach w celu sprawdzenia zgodno\u015bci
        element\u00f3w personalizacji z obowi\u0105zuj\u0105cymi przepisami. Decathlon
        nie daje \u017cadnej gwarancji i nie zapewnia \u017cadnej kontroli w tej materii.
        W razie w\u0105tpliwo\u015bci lub w razie nieprzedstawienia w terminie stosownych
        dokument\u00f3w Decathlon zastrzega sobie prawo do odmowy naniesienia danego
        elementu na produkt, je\u015bli naniesienie tego elementu niesie z sob\u0105
        ryzyko w zakresie podrabiania produkt\u00f3w i/lub nieuczciwej konkurencji.
        E.W ka\u017cdym przypadku Klient gwarantuje sp\u00f3\u0142ce Decathlon, \u017ce
        jest w\u0142a\u015bcicielem wszelkich praw w\u0142asno\u015bci intelektualnych
        i posiada wszelkie niezb\u0119dne upowa\u017cnienia do dokonania zamawianych
        personalizacji (obraz\u00f3w, nazw, logo, napis\u00f3w, zdj\u0119\u0107\u2026),
        a og\u00f3lniej rzecz ujmuj\u0105c: do og\u00f3\u0142u element\u00f3w, kt\u00f3rych
        naniesienie na zakupione Karty Podarunkowe zamawia w Decathlon w swoim imieniu.
        Klient zobowi\u0105zuje si\u0119 dostarczy\u0107 do Decathlon, na jej \u017cyczenie,
        wszelkie dokumenty i za\u015bwiadczenia dotycz\u0105ce tych praw i upowa\u017cnie\u0144.
        W razie roszcze\u0144 b\u0105d\u017a post\u0119powa\u0144, s\u0105dowych lub
        nie, wynikaj\u0105cych w szczeg\u00f3lno\u015bci z podrabiania, naruszenia
        prawa do poszanowania \u017cycia prywatnego\u2026, przeciwko Klientowi, a
        w stosownym przypadku przeciwko Decathlon, Klient daje Decathlon zabezpieczenie
        przed wszelkimi ponoszonymi kosztami (adwokat, koszty procesowe\u2026), jak
        r\u00f3wnie\u017c przed ewentualnymi karami wymierzonymi Decathlon. Klient
        ponosi odpowiedzialno\u015b\u0107 i pokryje wszelkie koszty zwi\u0105zane
        z takim post\u0119powaniem, jak r\u00f3wnie\u017c zostanie obci\u0105\u017cony
        ca\u0142o\u015bci\u0105 orzeczonych kar. F.Spersonalizowane Karty Podarunkowe
        nie podlegaj\u0105 zwrotowi z tytu\u0142u odst\u0105pienia od umowy, z wyj\u0105tkiem
        przypadku wady jako\u015bciowej. IV. Zakaz odsprzeda\u017cy: Polityka handlowa
        Decathlon zabrania odsprzeda\u017cy Kart Podarunkowych. Tytu\u0142em klauzuli
        o wynagrodzeniu szk\u00f3d ka\u017cde naruszenie przez Klienta kt\u00f3rego\u015b
        z jego obowi\u0105zk\u00f3w wykazane przez Decathlon mo\u017ce poci\u0105gn\u0105\u0107
        za sob\u0105, z inicjatywy Decathlon, natychmiastow\u0105 wymagalno\u015b\u0107
        kary umownej w kwocie 30.000,00 z\u0142 brutto, nieuwalniaj\u0105cej od ewentualnego
        odszkodowania, kt\u00f3re mo\u017ce by\u0107 nale\u017cne Decathlon z tytu\u0142u
        poniesionej szkody.</p>\n<h3>ARTYKU\u0141 4 ZAM\u00d3WIENIE KARTY PODARUNKOWEJ
        PRZEZ PRZEDSI\u0118BIORC\u0118</h3>\n<p>Procedura opisana w Art 4 OWSU nie
        dotyczy Klienta. I.Sposoby Nabycia Karty Podarunkowej: Przedsi\u0119biorca
        mo\u017ce naby\u0107 Kart\u0119 Podarunkow\u0105 w sklepie stacjonarnym Decathlon
        lub przez stron\u0119 internetow\u0105 decathlon.pl II. Nabycie Karty Podarunkowej
        przez decathlon.pl: W przypadku zakupu Karty Podarunkowej przez stron\u0119
        decathlon.pl Przedsi\u0119biorca zobowi\u0105zany jest post\u0119powa\u0107
        zgodnie z procedur\u0105 podan\u0105 poni\u017cej: A.Przedsi\u0119biorca wype\u0142nia
        dost\u0119pny na stronie decathlon.pl formularz zam\u00f3wienia Karty Podarunkowej
        w kt\u00f3rym to formularzu Przedsi\u0119biorca zobowi\u0105zany jest wskaza\u0107
        ilo\u015b\u0107 Kart Podarunkowych kt\u00f3re zamawia oraz poda\u0107 niezb\u0119dne
        dane do z\u0142o\u017cenia zam\u00f3wienia. Formularz przesy\u0142any jest
        w formie pliku EXCEL do osoby odpowiedzialnej w Decathlon za przygotowanie
        Karty Podarunkowej. B.Po prawid\u0142owym wype\u0142nieniu formularza zam\u00f3wienia
        Kart Podarunkowych Przedsi\u0119biorca otrzyma na adres mail podany w zg\u0142oszeniu,
        not\u0119 ksi\u0119gow\u0105 kt\u00f3r\u0105 zobowi\u0105zany jest op\u0142aci\u0107
        na wskazany w nocie ksi\u0119gowej rachunek bankowy. C.Po zaksi\u0119gowaniu
        \u015brodk\u00f3w pieni\u0119\u017cnych na rachunku bankowym Decathlon sp.
        z o.o. wskazanym w nocie ksi\u0119gowej i po przes\u0142aniu przez Przedsi\u0119biorc\u0119
        maila (na adres wskazany w formularzu zam\u00f3wienia Kart Podarunkowych)
        ze zleceniem aktywacji Kart Podarunkowych, Karty Podarunkowe s\u0105 aktywowane
        i wysy\u0142ane do Przedsi\u0119biorcy na wskazany w formularzu zam\u00f3wienia
        kart podarunkowych adres D. Przedsi\u0119biorca zobowi\u0105zuje si\u0119
        do podania Decathlon sp. z o.o. prawdziwych informacji. W przeciwnym przypadku
        Decathlon sp. z o.o z siedzib\u0105 w Warszawie zastrzega sobie prawo do odmowy
        sprzeda\u017cy. E.Przedsi\u0119biorca ma obowi\u0105zek upewni\u0107 si\u0119,
        \u017ce dane, kt\u00f3re poda\u0142 podczas sk\u0142adania zam\u00f3wienia,
        s\u0105 prawid\u0142owe i umo\u017cliwi\u0105 odbiorcy otrzymanie zam\u00f3wienia,
        a Przedsi\u0119biorcy potwierdzenia tego\u017c zam\u00f3wienia. Decathlon
        nie ponosi odpowiedzialno\u015bci w przypadku pomy\u0142ki Przedsi\u0119biorcy.
        Je\u015bli Przedsi\u0119biorca nie otrzyma noty ksi\u0119gowej o kt\u00f3rej
        mowa w Art. 4 pkt B, Jego obowi\u0105zkiem jest skontaktowa\u0107 si\u0119
        z decathlon.pl. F.Potwierdzone zam\u00f3wienia s\u0105 przetwarzane i wysy\u0142ane,
        po otrzymaniu p\u0142atno\u015bci, od poniedzia\u0142ku do pi\u0105tku, w
        godzinach 9-20, z wyj\u0105tkiem dni ustawowo wolnych od pracy. G.W razie
        zaistnienia sytuacji kt\u00f3ra uniemo\u017cliwi przetworzenie zam\u00f3wienia
        Przedsi\u0119biorcy i wystawienie dla Niego Karty Podarunkowej, zam\u00f3wienie
        to zostaje anulowane, a p\u0142atno\u015b\u0107 uniewa\u017cniona i/lub zwr\u00f3cona.
        H.Zwrot z tytu\u0142u transakcji o kt\u00f3rym mowa w Art 4 pkt G niniejszych
        OWSU dokonywany jest przelewem na rachunek bankowy Przedsi\u0119biorcy, z
        kt\u00f3rego Przedsi\u0119biorca dokona\u0142 pierwotnej transakcji. I. Potwierdzenie
        zwrotu o kt\u00f3rym mowa w Art. 4 pkt G niniejszych OWSU jest wysy\u0142ane
        do Przedsi\u0119biorcy e-mailem, na adres mail podany przez Przedsi\u0119biorc\u0119
        podczas sk\u0142adania zam\u00f3wienia. J..Przedsi\u0119biorca przyjmuje do
        wiadomo\u015bci, \u017ce z\u0142o\u017cone zam\u00f3wienia s\u0105 wi\u0105\u017c\u0105ce
        i ostateczne oraz \u017ce nie podlegaj\u0105 one w \u017cadnym razie zwrotowi
        Wp\u0142acone przez Przedsi\u0119biorc\u0119 kwoty w \u017cadnym razie nie
        mog\u0105 by\u0107 uznawane za zadatek lub zaliczk\u0119.</p>\n<h3>ARTYKU\u0141
        5 ZASADY P\u0141ATNO\u015aCI KART\u0104 PODARUNKOW\u0104, KARTA PODARUNKOWA
        A ZWROT LUB REKLAMACJA PRODUKTU</h3>\n<p>1.Kwoty Kart Podarunkowych s\u0105
        kwotami brutto wyra\u017conymi w PLN. 2. Karty Podarunkowe s\u0105 produktami
        zast\u0119puj\u0105cymi \u015brodki pieni\u0119\u017cne, niepodlegaj\u0105cymi
        opodatkowaniu podatkiem VAT. 3. Kwota wskazana na Karcie Podarunkowej nie
        uwzgl\u0119dnia koszt\u00f3w dostawy Karty Podarunkowej do Klienta lub Przedsi\u0119biorcy,
        o kt\u00f3rych to kosztach Klient lub Przedsi\u0119biorca zostan\u0105 powiadomieni
        w wy\u015bwietlonym na ekranie podsumowaniu, przed ostatecznym zatwierdzeniem
        zam\u00f3wienia. 4.Decathlon zastrzega sobie prawo do zmiany wysoko\u015bci
        kwot Kart Podarunkowych w dowolnym momencie. 5. Kartami Podarunkowymi nie
        mo\u017cna p\u0142aci\u0107 za zakup Kart Podarunkowych i innych produkt\u00f3w
        zast\u0119puj\u0105cych \u015brodki pieni\u0119\u017cne. P\u0142atno\u015b\u0107
        za wszystkie zam\u00f3wienia odbywa si\u0119 w PLN. 6.Decathlon honoruje nast\u0119puj\u0105ce
        karty bankowe = Karta Bankowa, Visa i Mastercard. 7.W przypadku kontroli zwi\u0105zanej
        ze zwalczaniem nadu\u017cy\u0107 finansowych, maj\u0105cej na celu zabezpieczenie
        transakcji dokonywanych przez Klient\u00f3w lub Przedsi\u0119biorc\u00f3w,
        przed zatwierdzeniem zam\u00f3wienia Decathlon mo\u017ce poprosi\u0107 Klienta
        lub Przedsi\u0119biorc\u0119 o dostarczenie e-mailem jednego lub wi\u0119kszej
        liczby dokument\u00f3w potwierdzaj\u0105cych jego miejsce zamieszkania i/lub
        kserokopii dokumentu identyfikuj\u0105cego to\u017csamo\u015b\u0107 Klienta
        lub Przedsi\u0119biorcy. Zam\u00f3wienie b\u0119dzie w\u00f3wczas definitywne
        dopiero po otrzymaniu przez Decathlon tych dokument\u00f3w i wys\u0142aniu
        e-maila z potwierdzeniem. W razie nieotrzymania tych dokument\u00f3w lub je\u017celi
        nie pozwalaj\u0105 one ustali\u0107 z ca\u0142\u0105 pewno\u015bci\u0105 to\u017csamo\u015bci
        autora zam\u00f3wienia i jego faktycznego miejsca zamieszkania, Decathlon
        zastrzega sobie prawo do nieprzyj\u0119cia zam\u00f3wienia. Decathlon zastrzega
        sobie r\u00f3wnie\u017c prawo do nieprzyj\u0119cia zam\u00f3wienia w przypadku
        trwaj\u0105cego, powsta\u0142ego wcze\u015bniej sporu dotycz\u0105cego p\u0142atno\u015bci
        lub w przypadku znacznie wysokiego poziomu zam\u00f3wienia. 8.Je\u017celi
        dokonany przez Klienta zakup nie wyczerpie ca\u0142ej warto\u015bci kwoty
        znajduj\u0105cej si\u0119 na Karcie Podarunkowej, pozosta\u0142e \u015brodki
        pieni\u0119\u017cne znajdujace si\u0119 na Karcie Podarunkowej b\u0119d\u0105
        do dyspozycji Klienta przy kolejnych zakupach, a\u017c do wyczerpania znajduj\u0105cej
        si\u0119 na Karcie Podarunkowej kwoty lub do czasu up\u0142yni\u0119cia terminu
        wa\u017cno\u015bci Karty Podarunkowej. 9.Karta Podarunkowa nie mo\u017ce by\u0107
        wymieniona na got\u00f3wk\u0119, nie ma te\u017c mo\u017cliwo\u015bci wydawania
        reszty w przypadku, gdy warto\u015b\u0107 transakcji zakupu towaru jest mniejsza
        ni\u017c warto\u015b\u0107 Karty Podarunkowej. Nie jest mo\u017cliwe wystawienie
        duplikatu karty w razie jej zagubienia, kradzie\u017cy lub utraty wa\u017cno\u015bci.
        Dat\u0119 wa\u017cno\u015bci Karty Podarunkowej Klient mo\u017ce sprawdzi\u0107
        samodzielnie na stronie  lub w sklepie Decathlon. Po up\u0142ywie wa\u017cno\u015bci
        Karty Podarunkowej nie ma mo\u017cliwo\u015bci jej realizacji i nie jest mo\u017cliwa
        wyp\u0142ata \u015brodk\u00f3w pieni\u0119\u017cnych, kt\u00f3re pozosta\u0142y
        na Karcie Podarunkowej. W przypadku zwrotu towar\u00f3w zakupionych za Kart\u0119
        Podarunkow\u0105 nie przys\u0142uguje zwrot got\u00f3wki. 10.W czasie jedej
        transakcji w sklepie Decathlon Klient mo\u017ce zrealizowa\u0107 maximum 6
        Kart Podarunkowych, a w czasie jednej transkacji na decathlon.pl - maksymalnie
